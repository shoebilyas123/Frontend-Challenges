<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="https://use.fontawesome.com/cb8ab5a7c4.js"></script>
    <title>Timer</title>
  </head>
  <body>
    <section class="timer_container">
      <h1>Shoeb's Timer App</h1>
      <div class="time_display"><p class="time_display_timer">00:00</p></div>
      <div class="time_input">
        <div class="times">
          <div class="decrement">-</div>
          <p class="times-hr">00</p>
          <div class="increment">+</div>
        </div>
        <div class="times">
          <div class="decrement">-</div>
          <p class="times-min">00</p>
          <div class="increment">+</div>
        </div>
        <div class="times">
          <div class="decrement">-</div>
          <p class="times-sec">00</p>
          <div class="increment">+</div>
        </div>
      </div>
      <div class="btn_container">
        <div class="btn btn__play"><i class="fa fa-play"></i></div>
        <!-- Add btn__pause and remove btn__play on play-->
        <div class="btn btn__pause"><i class="fa fa-stop"></i></div>
      </div>
      <p class="warning">Enter a time first!</p>
    </section>
    <div class="attribution">
      Hosted on <a href="www.netlify.com" target="_blank">Netlify</a>. Made by
      <a
        href="https://www.linkedin.com/in/shoeb-ilyas-6754aa1b6/"
        target="_blank"
        >Shoeb Ilyas.</a
      >
    </div>
    <script src="js/script.js"></script>
    <script src="js/setTimeForTimer.js"></script>
  </body>
</html>
