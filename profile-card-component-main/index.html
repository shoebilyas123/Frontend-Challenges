<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <img src="/images/bg-pattern-top.svg" class="bg bg1" alt="" />
    <img src="/images/bg-pattern-bottom.svg" class="bg bg2" alt="" />
    <section class="card_container">
      <div class="theme_bar">
        <img src="images/image-victor.jpg" alt="user-dp" class="user_img" />
      </div>
      <div class="name-place">
        <p class="name">Victor Crest <span class="neutral">26</span></p>
        <p class="city">London</p>
      </div>
      <div class="stats">
        <div class="followers">
          <p class="num">80K</p>
          <p class="title">Followers</p>
        </div>
        <div class="likes">
          <p class="num">803K</p>
          <p class="title">Likes</p>
        </div>
        <div class="photos">
          <p class="num">1.4K</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/shoebilyas123"
        target="_blank"
        >ShoebIlyas</a
      >.
    </div>
  </body>
</html>
